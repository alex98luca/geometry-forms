<!DOCTYPE html>

<html lang="it">

<head>
    <link rel="stylesheet" href="style.css">

    <title> rettangolo </title>
</head>

<body>
    <div id="header">
        <h1> geometry forms </h1>
        <h2> Calcola area e perimetro delle figure che vuoi! </h2>
    </div>

    <div id="menu">
        <a class="pages" href="index.html">Homepage</a>
        <a class="pages" href="quadrato.html">Quadrato</a>
        <a class="pages currentPage" href="rettangolo.html">Rettangolo</a>
        <a class="pages" href="triangolo.html">Triangolo</a>
        <a class="pages" href="rombo.html">Rombo</a>
        <a class="pages" href="trapezio.html">Trapezio</a>
        <a class="pages" href="cerchio.html">Cerchio</a>
        <a class="pages" href="parallelogramma.html">Parallelogramma</a>
    </div>

    <div>
        <button class="options" onclick="showArea()">Area</button>
        <button class="options" onclick="showPerimeter()">Perimetro</button>
    </div>

    <div id="area" style="display:none;">
        <h3>Calcola Area</h3>
        <div class="input">
            Inserisci la base:
            <input id="baseA" type="text" placeholder="base"><br>
            Inserisci l'altezza:
            <input id="heightA" type="text" placeholder="altezza"><br>
            <button class="confirm" onclick="calculateRectangleArea()">Calcola</button>
        </div>
        <p id="rectangleArea"></p>
    </div>
    
    <div id="perimeter" style="display:none;">
        <h3>Calcola Perimetro</h3>
        <div class="input">
            Inserisci la base:
            <input id="baseP" type="text" placeholder="base"><br>
            Inserisci l'altezza:
            <input id="heightP" type="text" placeholder="altezza"><br>
            <button class="confirm" onclick="calculateRectanglePerimeter()">Calcola</button>
        </div>
        <p id="rectanglePerimeter"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
